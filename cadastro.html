<script>
// Função para preview das fotos
function previewPhotos(input) {
  const previews = document.querySelectorAll('.photo-preview');
  previews.forEach(preview => preview.style.display = 'none');

  if (input.files && input.files.length > 0) {
    const maxFiles = Math.min(input.files.length, 2);
    for (let i = 0; i < maxFiles; i++) {
      const reader = new FileReader();
      reader.onload = function(e) {
        previews[i].src = e.target.result;
        previews[i].style.display = 'block';
      }
      reader.readAsDataURL(input.files[i]);
    }
  }
}

// Máscara para telefone
document.querySelectorAll('input[type="tel"]').forEach(input => {
  input.addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 11) value = value.slice(0, 11);
    
    if (value.length > 2) {
      value = `(${value.slice(0,2)}) ${value.slice(2)}`;
    }
    if (value.length > 9) {
      value = `${value.slice(0,9)}-${value.slice(9)}`;
    }
    
    e.target.value = value;
  });
});

// Função para atualizar a lista de profissões baseada na categoria selecionada
function updateProfissoes() {
  const categoriaSelect = document.getElementById('categoriaSelect');
  const profissaoSelect = document.getElementById('profissaoSelect');
  const categoria = categoriaSelect.value;

  // Limpa as opções atuais
  profissaoSelect.innerHTML = '<option value="">Selecione uma profissão</option>';

  if (categoria && profissoesPorCategoria[categoria]) {
    profissoesPorCategoria[categoria].forEach(profissao => {
      const option = document.createElement('option');
      option.value = profissao.toLowerCase().replace(/\s+/g, '-');
      option.textContent = profissao;
      profissaoSelect.appendChild(option);
    });
  }
